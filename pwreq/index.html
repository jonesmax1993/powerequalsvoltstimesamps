<!DOCTYPE html>
<html>
<head>
  <title>Power Equation Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Power Equation Calculator</h1>
    <div class="input-section">
      <label for="power">Power (Watts):</label>
      <input type="number" id="power" step="0.01" oninput="calculate()">
      <br>
      <label for="voltage">Voltage (Volts):</label>
      <input type="number" id="voltage" step="0.01" oninput="calculate()">
      <br>
      <label for="current">Current (Amps):</label>
      <input type="number" id="current" step="0.01" oninput="calculate()">
    </div>
    <div class="output-section">
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
